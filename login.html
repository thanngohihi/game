<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập / Đăng ký</title>
    <link rel="stylesheet" href="neon-style.css">
</head>
<body>

<!-- Login Box -->
<div class="login-box" id="loginBox">
    <h2>Đăng nhập</h2>
    <form id="loginForm">
        <div class="input-box">
            <label>Tên đăng nhập</label>
            <input type="text" placeholder="Nhập tên đăng nhập" required />
        </div>
        <div class="input-box">
            <label>Mật khẩu</label>
            <input type="password" placeholder="Nhập mật khẩu" required />
        </div>
        <button class="btn" type="submit">Đăng nhập</button>
    </form>
    <div class="register-link">
        Chưa có tài khoản? <a href="#" onclick="showRegister()">Đăng ký ngay</a>
    </div>
</div>

<!-- Register Box -->
<div class="register-box" id="registerBox" style="display:none;">
    <h2>Đăng ký</h2>
    <form id="registerForm">
        <div class="input-box">
            <label>Tên đăng nhập</label>
            <input type="text" placeholder="Nhập tên đăng nhập" required />
        </div>
        <div class="input-box">
            <label>Email</label>
            <input type="email" placeholder="Nhập email" required />
        </div>
        <div class="input-box">
            <label>Mật khẩu</label>
            <input type="password" placeholder="Nhập mật khẩu" required />
        </div>
        <div class="input-box">
            <label>Nhập lại mật khẩu</label>
            <input type="password" placeholder="Xác nhận mật khẩu" required />
        </div>
        <button class="btn" type="submit">Đăng ký</button>
    </form>
    <div class="login-link">
        Đã có tài khoản? <a href="#" onclick="showLogin()">Đăng nhập</a>
    </div>
</div>
<script src="neon-login.js"></script>
</body>
</html>
